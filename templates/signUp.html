<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Title</title>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Carpool Management System</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Home</a>
            <a class="mdl-navigation__link" href="signUp.html"
              >Create Account</a
            >
            <a class="mdl-navigation__link" href="login.html">Login</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Carpool Management System</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Home</a>
          <a class="mdl-navigation__link" href="signUp.html">Create Account</a>
          <a class="mdl-navigation__link" href="login.html">Login</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" style="text-align: center">
          <div
            style="
              margin: 30px auto;
              width: 30%;
              box-shadow: 0 2px 2px 0 rgb(0 0 0 / 14%),
                0 3px 1px -2px rgb(0 0 0 / 20%), 0 1px 5px 0 rgb(0 0 0 / 12%);
            "
          >
            <br />
            <h3>Sign Up</h3>
            <form>
              <div
                class="
                  mdl-textfield mdl-js-textfield
                  mdl-textfield--floating-label
                "
              >
                <label class="mdl-textfield__label" for="name">Name:</label>
                <input
                  class="mdl-textfield__input"
                  type="text"
                  name="name"
                  id="name"
                  required
                />
              </div>
              <br />

              <div
                class="
                  mdl-textfield mdl-js-textfield
                  mdl-textfield--floating-label
                "
              >
                <label class="mdl-textfield__label" for="email">Email:</label>
                <input
                  class="mdl-textfield__input"
                  type="text"
                  name="email"
                  id="email"
                  required
                />
              </div>
              <br />

              <div
                class="
                  mdl-textfield mdl-js-textfield
                  mdl-textfield--floating-label
                "
              >
                <label class="mdl-textfield__label" for="password"
                  >Password:</label
                >
                <input
                  class="mdl-textfield__input"
                  type="text"
                  name="password"
                  id="password"
                  required
                />
              </div>
              <br />
              <input class="mdl-button" type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
