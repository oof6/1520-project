<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>PiggyBack</title>
</head>

<body>

	<script src="..\static\login.js"></script>	

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
			<!-- Title -->
			<span class="mdl-layout-title">PiggyBack</span>
			<!-- Add spacer, to align navigation to the right -->
			<div class="mdl-layout-spacer"></div>
			<!-- Navigation. We hide it in small screens. -->
			<nav class="mdl-navigation mdl-layout--large-screen-only">
				<a class="mdl-navigation__link" href="create_account">Create Account</a>
				<a class="mdl-navigation__link" href="profile">Profile</a>
				<a class="mdl-navigation__link" href="home_page">Home</a>
			</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">PiggyBack</span>
			<nav class="mdl-navigation mdl-layout--large-screen-only">
				<a class="mdl-navigation__link" href="create_account">Create Account</a>
				<a class="mdl-navigation__link" href="profile">Profile</a>
				<a class="mdl-navigation__link" href="home_page">Home</a>
			</nav>
		</div>

		<main class="mdl-layout__content">
			<div class="page-content">
				<div style='text-align: center; margin-top: 5%'>
					<h3>Login to <em>PiggyBack</em></h3>
					{% if invalid_credentials %}
						<br> <h6 style="margin-top: -1%;"><em>Sorry, you entered invalid credentials</em></h6>
						<script>
							usernameTextBox = document.getElementById('username');
							passwordTextBox = document.getElementById('password');
							usernameTextBox.required= '';
							passwordTextBox.setAttribute('required', "");
						</script>						
					{% endif %}
					<form method="POST" action="/validate_login">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
							style="margin-right: 15px">
						<input class="mdl-textfield__input" type="text" id="username" name="username">
						<label class="mdl-textfield__label" for="username">Username</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
							style="margin-right: 15px;">
						<input class="mdl-textfield__input" type="password" id="password" name="password" required>
						<label class="mdl-textfield__label" for="password">Password</label>
						</div>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
								type="submit" id="login">
						Login
						</button>
						<!-- <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
							<div class="mdl-snackbar__text"></div>
							<button class="mdl-snackbar__action" type="button"></button>
						</div> -->
					</form>
				</div>
			</div>
		</main>
  	</div>
</body>
</html>
